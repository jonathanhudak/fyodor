      :root {

      }

        font-family: "system-ui, sans-serif";
        font-size: var(--step-4);
      }

      /* @link https://utopia.fyi/grid/calculator?c=320,18,1.2,1240,20,1.25,4,2,&s=0.75|0.5|0.25,1.5|2|3|4|6,s-l&g=s,l,xl,8 */

      :root {
        --grid-max-width: 52.5rem;
        --grid-gutter: var(
          --space-s-l,
          clamp(1.13rem, calc(0.28rem + 4.23vw), 2.5rem)
        );
        --grid-columns: 8;
      }

      .u-container {
        max-width: var(--grid-max-width);
        padding-inline: var(--grid-gutter);
        margin-inline: auto;
      }

      .u-grid {
        display: grid;
        gap: var(--grid-gutter);
      }

      #app {
        padding: calc(var(--grid-gutter) * 2);
      }
    </style>
</head>
