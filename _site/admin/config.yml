backend:
  name: git-gateway
  branch: master
media_folder: media
collections:
  - label: Posts
    name: posts
    description: List of posts
    folder: posts
    extension: md
    create: true
    fields:
      - name: type
        widget: select
        options:
          - post
        default: post
        required: false
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: date
      - label: Content
        name: body
        widget: markdown
      - label: Featured Image
        name: thumbnail
        widget: image
        choose_url: true
        allow_multiple: false
        media_library:
          config:
            multiple: true
      - label: Gallery
        name: galleryImages
        widget: list
        summary: '{{fields.image}}'
        field:
          label: Image
          name: image
          widget: image
site_url: 'http://localhost:3000/'
local_backend: true
